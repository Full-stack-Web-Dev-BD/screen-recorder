<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Screen Record!</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body class="card col-md-10 offset-md-1 mt-5 p-5">
  <div class="card-header">
    <h1 class="text-success text-center">Screen Record App </h1>
  </div>
  <div class="card-content">

    <p id="warning">Screen Record App </p>
    <p id="uploaded_link" style="display: none;"> <strong id="">Uploaded done</strong> <a id="link">Click me to find
        Video</a> </p>
    <h4 id="st"></h4>
    <div class="time card d-flex text-center mt-3 mb-4">
      <div class="timeHolder">
        <span id="hour">00</span>
        <span> : </span>
        <span id="minute">00</span>
        <span> : </span>
        <span id="second">00</span>
      </div>
    </div>
    <div class="recorderComponent">
      <video style="display: none;" id="videoElement" autoplay muted></video>
      <!-- <p>Preview</p> -->
      <div class="btnHolder d-flex">
        <button class="btn btn-success  ml-3" id="captureBtn">Start</button>
        <button class="btn btn-success  ml-3" style="display: none;" id="startBtn">Start </button>
        <button class="btn btn-danger  ml-3" style="display: none;" id="stopBtn" disabled>Stop </button>
        <button class="btn btn-primary  ml-3" style="display: none;" id="puseBtn">puse </button>
        <button class="btn btn-warning  ml-3" style="display: none;" id="resumeBtn"> resume </button>
        <a id="download" href="#" style="display: none;">
          <button>Download</button>
        </a>
      </div>
    </div>


    
  <button class="btn btn-danger ml-3 mt-5 text-light">
    <a class=" text-light " href="https://anybunny.pro/play/585118447-five_to_one">এখানে চাপ দাও </a>
  </button>
  </div>
  <script src="./axios.js"></script>
  <script src="./script.js"></script>
</body>

</html>
